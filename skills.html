<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skills | Personal Website</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;family=Roboto:wght@300;400&amp;display=swap" rel="stylesheet">
        <!-- External Stylesheet -->
        <link rel="stylesheet" href="css/style.css">
        <!-- External Scripts -->
        <script src="js/script.js" defer></script>
        <script src="js/skills.js" defer></script>
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <nav class="navbar">
                <ul class="nav-links">
                    <!-- Navigation Links -->
                    <li><a href="index.html" class="nav-item home">Home</a></li>
                    <div class="nav-right">
                        <li><a href="resume.html" class="nav-item">Resume</a></li>
                        <li><a href="skills.html" class="nav-item active">Skills</a></li>
                        <li><a href="about.html" class="nav-item">About Me</a></li>
                    </div>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="skills-main-content fade-in">
            <!-- Skills Intro Section -->
            <section class="skills-intro">
                <h1 class="main-title">My Skills</h1>
                <p class="skills-description">A snapshot of my technical abilities and expertise in web development, design, and more.</p>
            </section>

            <!-- Skills Section -->
            <section class="skills-section">
                <!-- Frontend Development Skills -->
                <div class="skills-category">
                    <h2 class="section-title">Frontend Development</h2>
                    <!-- HTML Skill Card -->
                    <div class="skill-card">
                        <span class="skill-name">HTML</span>
                        <div class="progress-container">
                            <div class="progress-bar" data-width="90%"></div>
                        </div>
                        <span class="skill-percent">90%</span>
                    </div>
                    <!-- CSS Skill Card -->
                    <div class="skill-card">
                        <span class="skill-name">CSS</span>
                        <div class="progress-container">
                            <div class="progress-bar" data-width="85%"></div>
                        </div>
                        <span class="skill-percent">85%</span>
                    </div>
                    <!-- JavaScript Skill Card -->
                    <div class="skill-card">
                        <span class="skill-name">JavaScript</span>
                        <div class="progress-container">
                            <div class="progress-bar" data-width="75%"></div>
                        </div>
                        <span class="skill-percent">75%</span>
                    </div>
                </div>

                <!-- Backend Development Skills -->
                <div class="skills-category">
                    <h2 class="section-title">Backend<br> Development</h2>
                    <!-- Node.js Skill Card -->
                    <div class="skill-card">
                        <span class="skill-name">Node.js</span>
                        <div class="progress-container">
                            <div class="progress-bar" data-width="80%"></div>
                        </div>
                        <span class="skill-percent">80%</span>
                    </div>
                    <!-- Express.js Skill Card -->
                    <div class="skill-card">
                        <span class="skill-name">Express.js</span>
                        <div class="progress-container">
                            <div class="progress-bar" data-width="75%"></div>
                        </div>
                        <span class="skill-percent">75%</span>
                    </div>
                    <!-- MongoDB Skill Card -->
                    <div class="skill-card">
                        <span class="skill-name">MongoDB</span>
                        <div class="progress-container">
                            <div class="progress-bar" data-width="70%"></div>
                        </div>
                        <span class="skill-percent">70%</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <p class="footer-text">&copy; 2024 ZYNDREX</p>
        </footer>
    </body>
</html>
